<div class="mdl-layout__header-row">
    <span class="mdl-layout-title">{{title}}</span>
    <div class="mdl-layout-spacer"></div>
    <nav class="mdl-navigation">
        <!-- Notifications Menu -->
        <button md-icon-button>
            <md-icon>notifications</md-icon>
        </button>

        <!-- Create Menu -->
        <button md-icon-button [mdMenuTriggerFor]="menuCreate">
            <md-icon>add_circle</md-icon>
        </button>
        <md-menu #menuCreate="mdMenu">
            <button md-menu-item>
                <md-icon>insert_drive_file</md-icon>
                <span>New Lesson</span>
            </button>
            <button md-menu-item>
                <md-icon>create_new_folder</md-icon>
                <span>New Curriculum</span>
            </button>
        </md-menu>

        <!-- Account Menu -->
        <button md-icon-button [mdMenuTriggerFor]="menuAccount">
            <md-icon>account_circle</md-icon>
        </button>
        <md-menu y-position="below" #menuAccount="mdMenu">
            <button md-menu-item>
                <md-icon>home</md-icon>
                <span>Home</span>
            </button>
            <hr>
            <button md-menu-item>
                <md-icon>settings</md-icon>
                <span>Settings</span>
            </button>
            <button md-menu-item>
                <md-icon>vpn_key</md-icon>
                <span>Log Out</span>
            </button>
        </md-menu>
    </nav>
</div>
